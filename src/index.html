<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platzi Fake Store</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://kit.fontawesome.com/167c5f5410.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="overlay" id="overlay"></div>
    <header>
        <img src="./icono.jpg" alt="Platzi" class="icono-platzi">
        <h1>Platzi Fake Store</h1>
        <nav>
            <ul id="menu">
                <li><a href="#" id="clothes">Clothes</a></li>
                <li><a href="#" id="electronics">Electronics</a></li>
                <li><a href="#" id="furniture">Furniture</a></li>
                <li><a href="#" id="shoes">Shoes</a></li>
                <li><a href="#" id="others">Others</a></li>
            </ul>
        </nav>
    </header>
    <button class="hamburger" id="hamburger">
        <span class="hamburger-top"></span>
        <span class="hamburger-middle"></span>
        <span class="hamburger-bottom"></span>
    </button>
    <h2 id="category-title" class="category-title"></h2>
    <main></main>

    <script src="./index.js"></script>
</body>
</html>
